@(status: RegistrationResult = null)

@if(status != null) {
    @status match  {
        case Fail(message) => {
            <div class="alert alert-danger">
                <strong>Fail!</strong> @message
            </div>
        }
        case Success() => {
            <div class="alert alert-success">
                <strong>Success!</strong> You have registered successfully and now can login.
            </div>
        }
    }
}


<form class="form-horizontal validateForm" role="form" method="post" action="register">
    <div class="form-group">
        <label class="control-label">Name (will be showed to other users)</label>
        <input type="text" class="form-control firstName" name="username" />
    </div>
    <div class="form-group">
        <label class="control-label">Login</label>
        <input type="text" class="form-control username" name="login" />
    </div>
    <div class="form-group">
        <label class="control-label">Password</label>
        <input type="text" class="form-control password" name="password" />
    </div>
    <div class="form-group">
        <label class="control-label">Confirm Password</label>
        <input type="text" class="form-control cpassword" name="cpassword" />
    </div>
    <div class="form-group">
        <label class="control-label hidden"></label>
        <button class="btn btn-success">Register</button>
    </div>
</form>
